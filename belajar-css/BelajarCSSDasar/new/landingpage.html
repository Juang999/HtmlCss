<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Welcome to dashboard!</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0
		}

		nav {
			margin: auto;
			width: 100%;
			font-family: arial;
		}

		nav ul {
	        background:#37988e;
	        padding: 0 20px;
	        list-style: none;
	        position: relative;
	        display: inline-table;
	        width: 100%;
	     }

	    nav ul li{
	        float:left;
	    }

	    nav ul li:hover{
	        background:#d68d9a;
	    }

	    nav ul li:hover a{
	     	color:#000;
	    }

	    nav ul li a{
	     	display: block;
	     	padding: 25px;
	     	color: #fff;
	     	text-decoration: none;
	    }

	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">About Us</a></li>
		</ul>
	</nav>
</body>
</html>
